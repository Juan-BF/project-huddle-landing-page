<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/variable.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/sponsor.css" />
    <link
      rel="shortcut icon"
      href="src/image/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Huddle landing page</title>
  </head>
  <body>
    <header class="logo">
            <a href="#"
            ><img src="./src/image/logo.svg" class="logo-huddle" alt="imagem-logo"
            /></a>
    </header>
    <main class="container">
      <div class="presentacion-community">
        <img
          src="./src/image/illustration-mockups.svg"
          class="disenho-huddle"
          alt="disenho-huddle"
        />
      </div>
      <section class="Information-community">
        <div class="inf-community">
          <h1 class="title-community">
            Build The Community Your Fans Will Love
          </h1>
          <p class="descrition-title">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion
          </p>
          <button class="btn-registre">Register</button>
        </div>
        <div class="social-midia">
          <a href="facebook"><i class="fab fa-facebook-f fa-lg"></i></a>
          <a href="twitter"><i class="fab fa-twitter fa-lg"></i></a>
          <a href="instagram"><i class="fab fa-instagram fa-lg"></i> </a>
        </div>
      </section>
    </main>
  </body>
</html>
